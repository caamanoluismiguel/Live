<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ObjectStory</title>
    <meta name="theme-color" content="#1a1612">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: system-ui, sans-serif; background: #1a1612; color: #f7f3eb; }

        .camera { position: fixed; inset: 0; background: #000; }
        #video { width: 100%; height: 100%; object-fit: cover; }

        .header {
            position: fixed; top: 0; left: 0; right: 0; padding: 16px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 10; font-size: 1.4rem;
        }
        .header span { color: #c9a227; }

        /* Debug box - always visible */
        #log {
            position: fixed; top: 60px; left: 10px; right: 10px;
            background: rgba(0,0,0,0.85); color: #0f0; font-family: monospace;
            font-size: 11px; padding: 10px; border-radius: 8px;
            max-height: 120px; overflow-y: auto; z-index: 100;
            border: 1px solid #0f0;
        }

        .controls {
            position: fixed; bottom: 0; left: 0; right: 0;
            padding: 20px; padding-bottom: 40px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }

        /* Big obvious button */
        #captureBtn {
            width: 80px; height: 80px; border-radius: 50%;
            background: #f7f3eb; border: 5px solid #c9a227;
            cursor: pointer; font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: rgba(201,162,39,0.5);
            touch-action: manipulation;
        }
        #captureBtn:active { transform: scale(0.9); background: #c9a227; }

        #settingsBtn {
            position: absolute; right: 20px; bottom: 45px;
            width: 50px; height: 50px; border-radius: 10px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
            color: #fff; font-size: 20px; cursor: pointer;
        }

        /* Loading */
        #loading {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center;
            flex-direction: column; z-index: 200;
        }
        #loading.show { display: flex; }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #333;
            border-top-color: #c9a227; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Result panel */
        #result {
            position: fixed; inset: 0; background: #1a1612;
            z-index: 150; transform: translateY(100%);
            transition: transform 0.4s ease; overflow-y: auto;
            padding: 20px; padding-top: 60px;
        }
        #result.show { transform: translateY(0); }
        #closeResult {
            position: fixed; top: 15px; right: 15px; z-index: 160;
            width: 44px; height: 44px; border-radius: 50%;
            background: #333; border: none; color: #fff;
            font-size: 24px; cursor: pointer;
        }
        #resultContent { line-height: 1.6; }
        #resultContent h1 { color: #c9a227; margin-bottom: 10px; }
        #resultContent img { width: 100%; border-radius: 10px; margin-bottom: 15px; }

        /* Settings panel */
        #settings {
            position: fixed; inset: 0; background: #1a1612;
            z-index: 150; transform: translateX(100%);
            transition: transform 0.4s ease; padding: 20px;
        }
        #settings.show { transform: translateX(0); }
        #settings h2 { margin-bottom: 20px; }
        #settings input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: #333; border: 1px solid #555; border-radius: 8px;
            color: #fff; font-size: 16px;
        }
        #settings button {
            width: 100%; padding: 15px; background: #c9a227;
            border: none; border-radius: 8px; color: #000;
            font-size: 16px; font-weight: bold; cursor: pointer;
            margin-bottom: 10px;
        }

        /* Permission screen */
        #permission {
            position: fixed; inset: 0; background: #1a1612;
            z-index: 300; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; padding: 40px;
        }
        #permission.hide { display: none; }
        #permission h2 { font-size: 1.5rem; margin-bottom: 15px; }
        #permission p { color: #8b7355; margin-bottom: 30px; }
        #permission button {
            padding: 16px 40px; background: #c9a227; border: none;
            border-radius: 8px; color: #000; font-size: 16px;
            font-weight: bold; cursor: pointer;
        }

        #canvas { display: none; }
    </style>
</head>
<body>

<div class="camera">
    <video id="video" autoplay playsinline muted></video>
</div>

<div class="header">Object<span>Story</span></div>

<div id="log">Debug log ready...</div>

<div class="controls">
    <button id="captureBtn" onclick="handleCapture()">üì∑</button>
    <button id="settingsBtn" onclick="openSettings()">‚öôÔ∏è</button>
</div>

<canvas id="canvas"></canvas>

<div id="permission">
    <h2>üì∑ Enable Camera</h2>
    <p>Point at any object to discover its story</p>
    <button onclick="enableCamera()">Enable Camera</button>
</div>

<div id="loading">
    <div class="spinner"></div>
    <div id="loadingText">Analyzing...</div>
</div>

<div id="result">
    <button id="closeResult" onclick="closeResult()">‚úï</button>
    <div id="resultContent"></div>
</div>

<div id="settings">
    <h2>‚öôÔ∏è Settings</h2>
    <p style="color:#8b7355;margin-bottom:15px;">Enter your OpenAI API key:</p>
    <input type="text" id="apiKey" placeholder="sk-..." autocomplete="off">
    <button onclick="saveApiKey()">Save API Key</button>
    <button onclick="closeSettings()" style="background:#333;color:#fff;">Close</button>
    <p id="keyStatus" style="margin-top:15px;color:#8b7355;"></p>
</div>

<script>
// Globals
var apiKey = '';
var videoEl = null;
var canvasEl = null;
var cameraReady = false;

// Log function - writes to screen
function log(msg) {
    console.log(msg);
    var el = document.getElementById('log');
    var time = new Date().toLocaleTimeString();
    el.innerHTML = '[' + time + '] ' + msg + '<br>' + el.innerHTML;
}

// Init on load
window.onload = function() {
    log('Page loaded');
    
    videoEl = document.getElementById('video');
    canvasEl = document.getElementById('canvas');
    
    // Load saved key
    apiKey = localStorage.getItem('openai_key') || '';
    if (apiKey) {
        document.getElementById('apiKey').value = apiKey;
        document.getElementById('keyStatus').textContent = '‚úì API key loaded';
        log('API key found in storage');
    } else {
        log('No API key saved');
    }
    
    // Check camera permission
    checkCamera();
};

function checkCamera() {
    log('Checking camera permission...');
    
    if (navigator.permissions && navigator.permissions.query) {
        navigator.permissions.query({name: 'camera'})
            .then(function(result) {
                log('Permission: ' + result.state);
                if (result.state === 'granted') {
                    document.getElementById('permission').classList.add('hide');
                    startCamera();
                }
            })
            .catch(function(err) {
                log('Permission check failed: ' + err.message);
            });
    } else {
        log('Permissions API not available');
    }
}

function enableCamera() {
    log('Enable camera clicked');
    startCamera();
}

function startCamera() {
    log('Starting camera...');
    
    var constraints = {
        video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
        },
        audio: false
    };
    
    navigator.mediaDevices.getUserMedia(constraints)
        .then(function(stream) {
            log('Got camera stream');
            videoEl.srcObject = stream;
            videoEl.play();
            
            videoEl.onloadedmetadata = function() {
                log('Video ready: ' + videoEl.videoWidth + 'x' + videoEl.videoHeight);
                cameraReady = true;
                document.getElementById('permission').classList.add('hide');
            };
        })
        .catch(function(err) {
            log('Camera error: ' + err.name + ' - ' + err.message);
            alert('Camera error: ' + err.message);
        });
}

// CAPTURE - main function
function handleCapture() {
    log('>>> CAPTURE BUTTON CLICKED <<<');
    
    // Immediate feedback
    document.getElementById('captureBtn').style.background = '#c9a227';
    setTimeout(function() {
        document.getElementById('captureBtn').style.background = '#f7f3eb';
    }, 200);
    
    if (!apiKey) {
        log('No API key!');
        alert('Please add your OpenAI API key in Settings first');
        openSettings();
        return;
    }
    
    if (!cameraReady) {
        log('Camera not ready');
        alert('Camera not ready yet');
        return;
    }
    
    // Capture frame
    log('Capturing frame...');
    var w = videoEl.videoWidth || 640;
    var h = videoEl.videoHeight || 480;
    canvasEl.width = w;
    canvasEl.height = h;
    var ctx = canvasEl.getContext('2d');
    ctx.drawImage(videoEl, 0, 0, w, h);
    var imageData = canvasEl.toDataURL('image/jpeg', 0.7);
    log('Frame captured: ' + imageData.length + ' bytes');
    
    // Show loading
    document.getElementById('loading').classList.add('show');
    
    // Call API
    callAPI(imageData);
}

function callAPI(imageData) {
    log('Calling OpenAI API...');
    
    var base64 = imageData.split(',')[1];
    
    var payload = {
        model: 'gpt-4o',
        max_tokens: 800,
        response_format: { type: 'json_object' },
        messages: [
            {
                role: 'system',
                content: 'You analyze images and respond with JSON containing: title, era, style, history, funFact.'
            },
            {
                role: 'user',
                content: [
                    {
                        type: 'text',
                        text: 'Analyze this image. What object or building is this? Provide title, era, style, history, and a fun fact.'
                    },
                    {
                        type: 'image_url',
                        image_url: {
                            url: 'data:image/jpeg;base64,' + base64,
                            detail: 'low'
                        }
                    }
                ]
            }
        ]
    };
    
    log('Sending request...');
    
    fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + apiKey
        },
        body: JSON.stringify(payload)
    })
    .then(function(response) {
        log('Response status: ' + response.status);
        return response.json();
    })
    .then(function(data) {
        document.getElementById('loading').classList.remove('show');
        
        if (data.error) {
            log('API Error: ' + data.error.message);
            alert('API Error: ' + data.error.message);
            return;
        }
        
        var content = data.choices[0].message.content;
        log('Raw response: ' + content);
        
        // Try to parse JSON - multiple methods
        var result = null;
        
        try {
            // Method 1: Direct parse
            result = JSON.parse(content);
            log('Parsed directly');
        } catch(e1) {
            log('Direct parse failed, trying to extract...');
            
            // Method 2: Remove markdown code blocks
            var cleaned = content;
            cleaned = cleaned.replace(/```json\s*/gi, '');
            cleaned = cleaned.replace(/```\s*/g, '');
            cleaned = cleaned.trim();
            
            try {
                result = JSON.parse(cleaned);
                log('Parsed after cleaning markdown');
            } catch(e2) {
                // Method 3: Find JSON object in text
                var jsonMatch = cleaned.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    try {
                        result = JSON.parse(jsonMatch[0]);
                        log('Parsed from extracted JSON');
                    } catch(e3) {
                        log('All parse methods failed');
                    }
                }
            }
        }
        
        if (!result) {
            // Show raw response so user can see what happened
            log('Parse failed - showing raw');
            showResult({
                title: 'Analysis Result',
                history: content
            }, imageData);
            return;
        }
        
        log('Success: ' + result.title);
        showResult(result, imageData);
    })
    .catch(function(err) {
        document.getElementById('loading').classList.remove('show');
        log('Fetch error: ' + err.message);
        alert('Error: ' + err.message);
    });
}

function showResult(data, img) {
    var html = '<img src="' + img + '" alt="">';
    html += '<h1>' + (data.title || 'Unknown') + '</h1>';
    if (data.era) html += '<p><strong>Era:</strong> ' + data.era + '</p>';
    if (data.style) html += '<p><strong>Style:</strong> ' + data.style + '</p>';
    if (data.history) html += '<p>' + data.history + '</p>';
    if (data.funFact) html += '<p><strong>Fun fact:</strong> ' + data.funFact + '</p>';
    
    document.getElementById('resultContent').innerHTML = html;
    document.getElementById('result').classList.add('show');
}

function closeResult() {
    document.getElementById('result').classList.remove('show');
}

function openSettings() {
    log('Opening settings');
    document.getElementById('settings').classList.add('show');
}

function closeSettings() {
    document.getElementById('settings').classList.remove('show');
}

function saveApiKey() {
    apiKey = document.getElementById('apiKey').value.trim();
    localStorage.setItem('openai_key', apiKey);
    document.getElementById('keyStatus').textContent = apiKey ? '‚úì API key saved!' : 'API key cleared';
    log('API key saved');
    
    setTimeout(closeSettings, 500);
}

log('Script loaded');
</script>

</body>
</html>
