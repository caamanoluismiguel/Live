<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-parchment: #f7f3eb;
            --color-ink: #1a1612;
            --color-sepia: #8b7355;
            --color-gold: #c9a227;
            --color-rust: #a65d3f;
            --color-sage: #6b7c5e;
            --font-display: 'Cormorant Garamond', Georgia, serif;
            --font-body: 'DM Sans', system-ui, sans-serif;
            --ease-elegant: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-ink);
            color: var(--color-parchment);
            line-height: 1.6;
        }

        .app {
            height: 100%;
            position: relative;
        }

        /* Camera */
        .camera-container {
            position: fixed;
            inset: 0;
            background: #0a0908;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(26,22,18,0.4) 100%);
        }

        /* Live indicator */
        .live-indicator {
            position: absolute;
            top: 70px;
            left: 20px;
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--color-parchment);
            z-index: 15;
        }

        .live-indicator.visible {
            display: flex;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #e53935;
            border-radius: 50%;
            animation: livePulse 1.5s ease-in-out infinite;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Viewfinder */
        .viewfinder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            max-width: 320px;
            aspect-ratio: 1;
            border: 1px solid rgba(201, 162, 39, 0.25);
            border-radius: 12px;
            transition: all 0.5s var(--ease-elegant);
            pointer-events: none;
        }

        .viewfinder::before,
        .viewfinder::after {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            border-color: var(--color-gold);
            border-style: solid;
        }

        .viewfinder::before {
            top: -1px;
            left: -1px;
            border-width: 3px 0 0 3px;
            border-radius: 12px 0 0 0;
        }

        .viewfinder::after {
            bottom: -1px;
            right: -1px;
            border-width: 0 3px 3px 0;
            border-radius: 0 0 12px 0;
        }

        .viewfinder.scanning {
            border-color: var(--color-gold);
            box-shadow: 0 0 60px rgba(201, 162, 39, 0.3);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 8%;
            right: 8%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-gold), transparent);
            opacity: 0;
            box-shadow: 0 0 20px var(--color-gold);
        }

        .viewfinder.scanning .scan-line {
            opacity: 1;
            animation: scanMove 1.8s ease-in-out infinite;
        }

        @keyframes scanMove {
            0%, 100% { top: 8%; }
            50% { top: 88%; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px 20px;
            background: linear-gradient(to bottom, rgba(26,22,18,0.95), transparent);
            z-index: 10;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.6rem;
            font-weight: 400;
        }

        .logo span {
            color: var(--color-gold);
            font-style: italic;
        }

        /* Controls */
        .capture-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, rgba(26,22,18,0.98), transparent);
            z-index: 10;
        }

        .capture-btn {
            width: 76px;
            height: 76px;
            border-radius: 50%;
            background: var(--color-parchment);
            border: 4px solid var(--color-gold);
            cursor: pointer;
            position: relative;
            transition: all 0.3s var(--ease-elegant);
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }

        .capture-btn:active {
            transform: scale(0.92);
        }

        .capture-btn.analyzing {
            animation: pulse 1.2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 30px rgba(0,0,0,0.5); }
            50% { box-shadow: 0 4px 50px rgba(201, 162, 39, 0.8); }
        }

        .capture-hint {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 14px;
            font-size: 0.75rem;
            color: rgba(247, 243, 235, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            white-space: nowrap;
        }

        .side-btn {
            position: absolute;
            bottom: 44px;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(247, 243, 235, 0.1);
            border: 1px solid rgba(247, 243, 235, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .side-btn svg {
            width: 24px;
            height: 24px;
            stroke: var(--color-parchment);
            fill: none;
        }

        .gallery-btn { left: 24px; }
        .settings-btn { right: 24px; }

        /* Analysis overlay */
        .analysis-overlay {
            position: fixed;
            inset: 0;
            background: rgba(26, 22, 18, 0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .analysis-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(201, 162, 39, 0.2);
            border-top-color: var(--color-gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .analysis-text {
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-style: italic;
            color: var(--color-sepia);
        }

        /* Story Panel */
        .story-panel {
            position: fixed;
            inset: 0;
            background: var(--color-ink);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.6s var(--ease-elegant);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .story-panel.active {
            transform: translateY(0);
        }

        .story-image-container {
            position: relative;
            height: 35vh;
            min-height: 220px;
            flex-shrink: 0;
        }

        .story-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 40%, var(--color-ink) 100%);
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(26, 22, 18, 0.8);
            border: 1px solid rgba(247, 243, 235, 0.15);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--color-parchment);
            fill: none;
        }

        .story-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 24px 40px;
            -webkit-overflow-scrolling: touch;
        }

        .story-era {
            display: inline-block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--color-gold);
            background: rgba(201, 162, 39, 0.1);
            padding: 6px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .story-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .story-subtitle {
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-style: italic;
            color: var(--color-sepia);
            margin-bottom: 24px;
        }

        .story-section {
            margin-bottom: 28px;
        }

        .story-section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--color-gold);
            margin-bottom: 12px;
        }

        .story-text {
            font-size: 0.95rem;
            color: rgba(247, 243, 235, 0.85);
            line-height: 1.75;
        }

        .characteristics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            font-size: 0.8rem;
            padding: 8px 14px;
            background: rgba(107, 124, 94, 0.15);
            border: 1px solid rgba(107, 124, 94, 0.3);
            border-radius: 20px;
            color: var(--color-sage);
        }

        .fun-fact {
            background: rgba(166, 93, 63, 0.1);
            border-left: 3px solid var(--color-rust);
            padding: 16px 20px;
            border-radius: 0 8px 8px 0;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            inset: 0;
            background: rgba(26, 22, 18, 0.98);
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.5s var(--ease-elegant);
            display: flex;
            flex-direction: column;
        }

        .settings-panel.active {
            transform: translateX(0);
        }

        .panel-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(247, 243, 235, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .setting-group {
            margin-bottom: 32px;
        }

        .setting-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--color-sepia);
            margin-bottom: 12px;
        }

        .setting-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(247, 243, 235, 0.05);
            border: 1px solid rgba(247, 243, 235, 0.15);
            border-radius: 8px;
            color: var(--color-parchment);
            font-family: var(--font-body);
            font-size: 1rem;
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--color-gold);
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 0.8rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-rust);
        }

        .status-dot.connected {
            background: var(--color-sage);
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background: var(--color-gold);
            color: var(--color-ink);
            border: none;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        /* History Panel */
        .history-panel {
            position: fixed;
            inset: 0;
            background: var(--color-ink);
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.5s var(--ease-elegant);
            display: flex;
            flex-direction: column;
        }

        .history-panel.active {
            transform: translateX(0);
        }

        .history-empty {
            text-align: center;
            padding: 60px 24px;
            color: var(--color-sepia);
        }

        .history-item {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: rgba(247, 243, 235, 0.03);
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .history-item-image {
            width: 72px;
            height: 72px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .history-item-info {
            flex: 1;
            min-width: 0;
        }

        .history-item-title {
            font-family: var(--font-display);
            font-size: 1.1rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-era {
            font-size: 0.75rem;
            color: var(--color-gold);
        }

        /* Permission Prompt */
        .permission-prompt {
            position: fixed;
            inset: 0;
            background: var(--color-ink);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .permission-prompt.hidden {
            display: none;
        }

        .permission-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            stroke: var(--color-gold);
            fill: none;
        }

        .permission-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            margin-bottom: 12px;
        }

        .permission-text {
            color: var(--color-sepia);
            margin-bottom: 32px;
            max-width: 300px;
        }

        .permission-btn {
            padding: 16px 40px;
            background: var(--color-gold);
            color: var(--color-ink);
            border: none;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--color-parchment);
            color: var(--color-ink);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.4s var(--ease-elegant);
            z-index: 200;
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: var(--color-rust);
            color: var(--color-parchment);
        }

        #canvas { display: none; }

        @supports (padding-top: env(safe-area-inset-top)) {
            .header { padding-top: calc(16px + env(safe-area-inset-top)); }
            .live-indicator { top: calc(70px + env(safe-area-inset-top)); }
            .capture-area { padding-bottom: calc(40px + env(safe-area-inset-bottom)); }
        }
    </style>
</head>
